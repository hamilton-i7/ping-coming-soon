<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ping Coming Soon Page. Challenge by Frontend Mentor">
  <meta name="keywords" content="challenge, frontend, responsive, sass">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <header class="hero container">
    <div class="hero-logo-box">
      <img src="images/logo.svg" alt="Ping logo" class="hero-logo-box__logo">
    </div>

    <div class="hero-heading">
      <h1 class="heading-primary">We are launching <span>soon!</span></h1>
      <h2 class="heading-secondary">Subscribe and get notified</h2>
    </div>
  </header>

  <form action="" class="cta container">
    <label for="email"></label>
    <input type="email" name="Email" id="email" class="cta__input" placeholder="Your email address...">

    <button type="submit" class="cta__button">Notify Me</button>
  </form>

  <div class="dashboard">
    <img src="images/illustration-dashboard.png" alt="Dashboard illustration" class="dashboard_img">
  </div>

  <footer class="footer">
    <div class="footer-social">
      <img src="images/facebook.svg" alt="Facebook icon" class="footer-social__icon">
      <img src="images/twitter.svg" alt="Twitter icon" class="footer-social__icon">
      <img src="images/instagram.svg" alt="Instagram icon" class="footer-social__icon">
    </div>

    <div class="footer-copyright-box">
      <p class="footer-copyright-box__copyright">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </div>
  </footer>
</body>
</html>
